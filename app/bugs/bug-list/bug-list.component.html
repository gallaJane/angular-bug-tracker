<div class="row">
    <div class="col-xs-6">
        <h1>Logged Bugs</h1>
    </div>
    <div class="col-xs-6 text-xs-right">
        <!--what we need to set for bug-detail modal to work(down) is we need to set the attribute of data tagging, we gonna bind it, using attribute binding, data-target is attribute name-->
        <button class="btn btn-success btn-lg" [attr.data-target]=" '#' + bugDetail.modalId" data-toggle="modal" (click)="bugDetail.freshForm()"><i class="fa fa-plus" aria-hidden="true"></i>Add Bug</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Severity</th>
                    <th>Description</th>
                    <th>Logged By</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- to display bugs in the table, we will use ngFor Directive to loop through array -->
                <!-- bugs is our property name -->
                <tr *ngFor="let bug of bugs" [attr.data-target]=" '#' + bugDetail.modalId" data-toggle="modal" (click)="bugDetail.configureForm(bug)">
                    <!-- using an Interpolation to put our data-->
                    
                    <td>{{ bug.title }}</td>
                    <td>{{ bug.status |status  }}</td>
                    <td>{{ bug.severity | severity }}</td>
                    <td>{{ bug.description}}</td>
                    <td>{{ bug.createdBy }}</td>
                     <!--    | is pipe and is used for transforming the date format in the table -->
                    <td>{{ bug.createdDate | date }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Template reference variable #bugDetail, its local reference which allows us to access all properties and methods on that component -->
<bug-detail #bugDetail></bug-detail>
